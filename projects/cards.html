<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>How Long Is Now!</title>
    <meta name="description" content="Bootstrap 3 responsive centered columns">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Lateef' rel='stylesheet' type='text/css'>

    <style>
    body {
        font-family: 'Lateef', cursive;
    }

    img {
        width: 200px;
        height: 200px;
    }
    /* centered columns styles */
    .row-centered {
        text-align:center;
    }
    .col-centered {
        display:inline-block;
        float:none;
        /* reset the text-align */
        text-align:left;
        /* inline-block space fix */
        margin-right:-4px;
        
    }
    .col-fixed {
        /* custom width */
        width: 215px;
    }

    /* visual styles */
    body {
        padding-bottom:40px;
    }
    h1 {
        margin:40px 0px 20px 0px;
        color:#0000;
        font-size:48px;
        line-height:34px;
        text-align:center;
    }

    .item {
        width:100%;
        height: 100%;
        background: #fff;
        text-align: center;
    }

    /* content styles */
    .item {
        display:table;
    }
    .content {
        display:table-cell;
        vertical-align:middle;
        text-align:center;
    }

    html,
    body {
        width:100%;
        height:100%;
    }
    html {
        display:table;
    }
    body {
        display:table-cell;
        vertical-align:middle;
    }
    </style>
</head>
<body>
    <h1>HOW LONG IS NOW</h1>

    <div class="container">
        <div class="row row-centered">
            <div class="col-xs-6 col-centered col-fixed"><div class="item"><div class="content"><img src="/img/girl.jpg" href=""></img></div></div></div>
            <div class="col-xs-6 col-centered col-fixed"><div class="item"><div class="content"><img src="/img/golden_brick.jpg"></img></div></div></div>
            <div class="col-xs-6 col-centered col-fixed"><div class="item"><div class="content"><img src="/img/heart.jpg"></img></div></div></div>
        </div>
      <div class="row row-centered">
            <div class="col-xs-6 col-centered col-fixed"><div class="item"><div class="content"><img src="/img/holocaust_memorial.jpg"></img></div></div></div>
            <div class="col-xs-6 col-centered col-fixed"><div class="item"><div class="content"><img src="/img/petals.jpg"></img></div></div></div>
            <div class="col-xs-6 col-centered col-fixed"><div class="item"><div class="content"><img src="/img/river.jpg"></img></div></div></div>
        </div>
          <div class="row row-centered">
            <div class="col-xs-6 col-centered col-fixed"><div class="item"><div class="content"><img src="/img/sbahn.jpg"></img></div></div></div>
            <div class="col-xs-6 col-centered col-fixed"><div class="item"><div class="content"><img src="/img/tempelhof.jpg"></img></div></div></div>
            <div class="col-xs-6 col-centered col-fixed"><div class="item"><div class="content"><img src="/img/construction.jpg"></img></div></div></div>
        </div>
    </div>
</body>
</html>
